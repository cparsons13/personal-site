<!--create a hero image template that takes YAML data and inputs it into the elements-->
<section class="hero" style="background-image: url('{{site.baseurl}}/images/hero-images/{{page.hero}}');"id="{{page.hero}}">
	<div id="hero-content">
		<div id="hero-text">
			<h1>
				<span>
					{{page.fulltitle}}
				</span>
			</h1>
			<span id="description">
				{{page.description}}
			</span>
		</div>
	</div>
</section>
