fulltitle: "Project Page"
hero: hero-projects.jpg

<section id="minor-nav">
	<div class="nav-container">
		<ul id="subject">
			<li>
				Software Developement
			</li>
			<li>
				Design
			</li>
		</ul>
	</div>
</section>

<section id="projects-container">
	{% for project in site.posts %}
	<article class="vert-rect" id="{% if project.feature == true %}feature{% endif %}">
		<div class="article-image" style="background-image: url('{{site.baseurl}}/images/project-images/main-images/{{project.main-image}}');">
			<div class="article-container">
				<h3>
					{{project.title}}
				</h3>

				<h6>
					<a href="{{site.baseurl}}{{project.url}}">{{project.cta}}</a>
				</h6>
			</div>
		</div>
	</article>
	{% endfor %}
</section>
