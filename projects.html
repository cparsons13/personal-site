<section id="projects-container">
	{% for project in site.posts %}
	<article class="vert-rect" id="{% if project.feature == true %}feature{% endif %}" style="background-image: url('{{site.baseurl}}/images/project-images/main-images/{{project.main-image}}');">
			<h3>
				{{project.title}}
			</h3>

			<h5>
				{{project.meta}}
			</h5>
	</article>
	{% endfor %}
</section>
